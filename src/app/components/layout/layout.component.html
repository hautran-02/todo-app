<div class="example-container">
  <header>
    <mat-toolbar>
      <button
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with menu icon"
        (click)="drawer.toggle()"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span>Todo app</span>
      <span class="example-spacer"></span>
      <button
        mat-icon-button
        type="button"
        class="example-icon favorite-icon"
        aria-label="Example icon-button with heart icon"
      >
        <mat-icon>favorite</mat-icon>
      </button>
      <button
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with share icon"
      >
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>
  </header>

  <mat-drawer-container class="main-layout" autosize>
    <mat-drawer #drawer id="sidebar" mode="side">asdfasd</mat-drawer>

    <div id="layout-content">
      <app-pages />
    </div>

    <footer>
      <p>Angular Learn</p>
    </footer>
  </mat-drawer-container>
</div>
